{% extends "base.html" %}

{% block content %}
  <div class="container">
      <h2>Login</h2>

      <!-- Display success messages (after email verification) -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>
{% endblock %}
